<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">

</head>
<body>
    <main>
        <div class="conteiner">
            <div class="login" id="content">
                
                <div class="secondcollun" >
                <h1>Login</h1>
                <p>Fa√ßa login na sua conta aqui.</p>
                <form action="" method="get" class="log">
                    <label for="eemail">E-mail</label>
                    <input type="email" name="eemail" id="emaill" autocomplete="email" required>
                    <label for="pass">Senha</label>
                    <input type="password" name="pass" id="passw" required maxlength="20" minlength="6">
                    <button type="submit">Fazer login</button>
                </form>
            </div>

            </div>

            <div class="cadastro" id="content"> 
                <h1>Cadastre-se</h1>
                <form action="" method="get">
                    <label for="eeemail">E-mail</label>
                    <input type="email" name="eeemail" id="eeeemail" autocomplete="email" required>
                    <label for="npass">Senha</label>
                    <input type="password" name="npass" id="novapass" required maxlength="20" minlength="6">
                    <label for="repass">Confirme a senha</label>
                    <input type="password" name="reppass" id="repetirpass" required maxlength="20" minlength="6" >
                    <label for="nome" >Nome</label>
                    <input type="text" name="nome" id="inome" autocomplete="cc-name" required minlength="2" maxlength="20">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="isobrenome" autocomplete="family-name" required minlength="2" maxlength="20">
                    <button type="submit">Cadastrar-se</button>
                </form>

            </div>
        </div>
        <div class="conteiner2">

        </div>
    </main>
</body>
</html>
