<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="inome" id="inome" required autocomplete="name" minlength="5" maxlength="20">
            </p>
            <p>
                <label for="imail">Email:</label>
                <input type="email" name="imail" id="imail" autocomplete="email" required>
            
            </p>
            <p>
                <label for="inumer">Numero:</label>
                <input type="tel" name="inumer" id="inumer" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            
            </p>
        </fieldset>
        <!---expreções regulares, estudar.-->
        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
