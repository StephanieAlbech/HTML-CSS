<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"> <label for="imas">Maculino</label> <br>
            <input type="radio" name="sexo" id="ifem" checked><label for="ifem" >Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            
            <input type="checkbox" name="ifut" id="ifut"> 
            <label for="ifut">Futebol</label> <br>
            
            <input type="checkbox" name="itenis" id="itenis">
            <label for="itenis">Tenis</label> <br>
            
            <input type="checkbox" name="ibaket" id="ibaket"> 
            <label for="ibaket">Basquete</label> 
            <br>
            
            <input type="checkbox" name="inat" id="inat"> 
            <label for="inat">Natação</label> <br>
        </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
