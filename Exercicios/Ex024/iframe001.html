<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body> 
    <!-- Tamanho padão do iframe é de 300x150px (como ler: 300px de largura e 150px de altura.)-->

    <!-- height é altura, width é largura.-->


    <h1>Testando o uso de Iframes</h1>
    <p>Acesando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a></iframe>

        para aprender a programar.</p>
    <p>O repositorio do guanabara no
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="_blank"></a>github</iframe>
        
        Também é muito legal</p>
</body>
</html>
