<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, plo.initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: rgb(255, 255, 255);
            background-color: rgba(0, 0, 255, 0.459);
            border-radius: 30px;
            border: 10px;
            width: 200px;

        }
        div:hover{
            color: rgb(56, 9, 187);
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo.</p>
</body>
</html>
