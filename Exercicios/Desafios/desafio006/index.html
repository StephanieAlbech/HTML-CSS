<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir quais tags devem ser utilizadas em cada casa.</p>
    <ul type="square">
        <li><abbr title="Usando a tag p">Parágrafos</abbr></li>
        <li><abbr title="Usando a tag h1 ou h2,h3,h4,h5,h6">Titúlos</abbr></li>
        <li><abbr title="Usando a tag Img">Imagens</abbr></li>
        <li><abbr title="Usando a tag abbr"></abbr>Abreviações</li>
        <li><abbr title="Usando a tag code">Codigos-fonte</abbr></li>
        <li><abbr title="Usando a tag ol">Listas númeradas</abbr></li>
        <li><abbr title="Com a tag ul">Listas com demarcadores </abbr></li>
    </ul>
    
</body>
</html>
