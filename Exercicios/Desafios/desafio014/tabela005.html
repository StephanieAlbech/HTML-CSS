<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{ 
            border: 1px solid darkgray;
            padding: 10px;

        }
    </style>
</head>
<body>
    <table>
        <caption>

        </caption>
        <thead>
            <tr>
               <th rowspan="2">Área</th>
               <th rowspan="2">Diciplinas</th>
               <th rowspan="2">Notas</th>
               <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
               </tr>
               <th rowspan="2" scope="rowgroup">Média</th>
            
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matematica</td>
                <td>Fisica</td>
                <td>Quimica</td>
                <td>biologia</td>
                <th colspan="4">Nota 1</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                <th>Nota 2</th>

            </tr>
            

        </tbody>
    </table>
</body>
</html>
